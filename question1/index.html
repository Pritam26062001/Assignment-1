<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Methods</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS -->
    <style>
        .box {
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
        }
        
        /* Internal CSS for box1 */
        #box1 {
            background-color: lightblue;
            color: navy;
        }

        /* Internal CSS for box2 */
        #box2 {
            background-color: lightgreen;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="box" id="box1" style="background-color: yellow; color: red;">
        <!-- Inline CSS sets background to yellow and text to red -->
        Box 1 - This box has inline, internal, and external CSS applied.
    </div>
    <div class="box" id="box2">
        <!-- No inline CSS here -->
        Box 2 - This box has internal and external CSS applied.
    </div>
    <div class="box" id="box3">
        Box 3 - This box has only external CSS applied.
    </div>
</body>
</html>
